<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Open Data Explorer" />

    <!-- Primary Meta Tags -->
    <title>Scout - Helping you to navigate the world of Open Data</title>
    <meta name="title" content="Scout - Helping you to navigate the world of Open Data">
    <meta name="description" content="Use scout to explore, collect and share open data!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Scout - Helping you to navigate the world of Open Data">
    <meta property="og:description" content="Use scout to explore, collect and share open data!">
    <meta property="og:image" content="https://tsdataclinic.github.io/scout/meta.png">

    <!-- Fathom - simple website analytics - https://usefathom.com -->
    <script>
    (function(f, a, t, h, o, m){
    a[h]=a[h]||function(){
    (a[h].q=a[h].q||[]).push(arguments)
    };
    o=f.createElement('script'),
    m=f.getElementsByTagName('script')[0];
    o.async=1; o.src=t; o.id='fathom-script';
    m.parentNode.insertBefore(o,m)
    })(document, window, 'https://cdn.usefathom.com/tracker.js', 'fathom');
    fathom('set', 'siteId', 'WBBOPCLV');
    fathom('trackPageview');
    </script>
    <!-- / Fathom -->


    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Scout - Helping you to navigate the world of Open Data">
    <meta property="twitter:description" content="Use scout to explore, collect and share open data!">
    <meta property="twitter:image" content="https://tsdataclinic.github.io/scout/meta.png">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
 <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet"> 
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
